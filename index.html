<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hotel-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отели Абхазии - Райский отдых у моря</title>
    <meta name="description" content="Лучшие отели Абхазии для незабываемого отдыха. Комфортные номера, прекрасные виды на море и горы, отличный сервис." />
    <meta name="keywords" content="отели Абхазии, отдых в Абхазии, море, горы, туризм" />
    <meta property="og:title" content="Отели Абхазии - Райский отдых у моря" />
    <meta property="og:description" content="Лучшие отели Абхазии для незабываемого отдыха" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Предотвращение белого экрана при загрузке */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFF5F1 0%, #FFE4D6 100%);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Загрузочный спиннер */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #FFE4D6;
        border-top: 4px solid #FF8A50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Скрытие спиннера после загрузки */
      .loaded .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Скрытие загрузочного спиннера после загрузки
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
